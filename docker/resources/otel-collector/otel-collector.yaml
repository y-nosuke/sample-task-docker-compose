receivers:
  jaeger:
    protocols:
      thrift_compact:
  prometheus:
    config:
      scrape_configs:
        - job_name: 'sample-task-api-go'
          scrape_interval: 5s
          static_configs:
            - targets: ["sample-task-api-go:1323"]

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"
  logging:
    verbosity: detailed
  file:
    path: /opt/otel-collector/filename.json

service:
  pipelines:
    traces:
      receivers: [jaeger]
      exporters: [logging, file, otlp/jaeger]
    metrics:
      receivers: [prometheus]
      exporters: [prometheus]
